<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crosscode-ru установлен неправильно</title>

    <style>
      body {
        font: 1.125em sans-serif;
      }
    </style>
  </head>

  <body>
    Вы скачали исходный код crosscode-ru - это не то, что Вам нужно. Пожалуйста, внимательно
    проследуйте
    <a
      href="https://github.com/CCDirectLink/crosscode-ru#подробная-инструкция-по-установке"
      target="_blank"
      >инструкции по установке</a
    >.

    <script>
      document.addEventListener('click', (event) => {
        let { target } = event;
        if (target.matches('a[href][target="_blank"]')) {
          event.preventDefault();
          nw.Shell.openExternal(target.href);
        }
      });
    </script>
  </body>
</html>

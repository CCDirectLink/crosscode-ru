extends: eslint-config-dmitmel/presets/node
env:
  browser: true
parserOptions:
  sourceType: module

rules:
  func-names: off

  node/no-unsupported-features/es-syntax:
    - error
    - ignores:
        - modules
        - dynamicImport
  node/no-unsupported-features/node-builtins:
    - error
    - ignores:
        - fs.promises

overrides:
  - files: 'tool/scripts/**/*.js'
    rules:
      node/shebang: off

  - files: '**/*.ts'
    extends: eslint-config-dmitmel/presets/typescript-with-type-checking-addon
    rules:
      # because I have to use '.js' file extensions in imports
      node/no-missing-import: off

      '@typescript-eslint/naming-convention':
        - warn
        - selector: default
          format: null
          filter:
            regex: '^en_US|de_DE|fr_FR|ru_RU|zh_CN|ja_JP|ko_KR$'
            match: true
        - selector: default
          format:
            - camelCase
            - PascalCase
            - UPPER_CASE
          leadingUnderscore: allow
          trailingUnderscore: allow
          filter:
            regex: '^[a-zA-Z_$][a-zA-Z0-9_$]*$'
            match: true

  - files:
      - 'src/**/*.ts'
    parserOptions:
      project: 'tsconfig.json'

  - files:
      - 'enhanced-ui/src/**/*.ts'
    parserOptions:
      project: 'enhanced-ui/tsconfig.json'

  - files:
      - 'tool/src/**/*.ts'
    parserOptions:
      project: 'tool/tsconfig.json'

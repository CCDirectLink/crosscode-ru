<!DOCTYPE html>
<html>
  <head>
    <title>crosscode-ru-translation-tool</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dist/styles/main.css" />
  </head>

  <body>
    <header>
      <h1>Инструмент переводчика CrossCode</h1>
    </header>

    <main>
      <nav class="tabs">
        <button type="button" class="current">Настройки</button>
        <button type="button">Редактор</button>
      </nav>

      <div class="tabContent" id="settings">
        <section>
          <h2>Скачивание переводов</h2>
          <p>
            <b>Статус:</b>
            <span
              id="settings_translations_progressTask_error"
              style="display: none"
            >
              ОШИБКА:
            </span>
            <span id="settings_translations_progressTask">
              нету текущей задачи
            </span>
            <br />
            <progress id="settings_translations_progress" value="0"></progress>
            <span id="settings_translations_progressCount"></span>
          </p>
          <p>
            <button type="button" id="settings_translations_update" disabled>
              Обновить переводы
            </button>
            <button
              type="button"
              id="settings_translations_redownload"
              disabled
            >
              Скачать всё заново
            </button>
            <button type="button" id="settings_translations_delete" disabled>
              Удалить скачанное
            </button>
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                id="settings_translations_autoUpdate"
                disabled
              />
              Автоматически устанавливать обновления
            </label>
          </p>
          <p>
            <label>
              <input
                type="checkbox"
                id="settings_translations_autoOpen"
                disabled
              />
              Открывать это окно при старте игры
            </label>
          </p>
        </section>

        <section>
          <h2>Аккаунт Notabenoid.org</h2>
          <p>
            <button type="button" id="settings_notaAccount_login" disabled>
              Войти
            </button>
            <button type="button" id="settings_notaAccount_logout" disabled>
              Выйти
            </button>
          </p>
        </section>
      </div>

      <div class="tabContent" id="editor" style="display: none"></div>

      <script type="module" src="dist/main.js"></script>
    </main>
  </body>
</html>

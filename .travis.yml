language: node_js
node_js: node

cache:
  yarn: true

install:
  - (cd tool && yarn install)
  - yarn global add prettier
script:
  - (cd tool && yarn build:scripts && yarn build:styles)
  - prettier --check "**/*.{js,ts,json,css,scss,html}"

notifications:
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
